<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="formulario">
        <section class="formulario__conteudo">
            <h1 class="formulario__conteudo__titulo">Inscreva-se</h1>
            <p class="formulario__conteudo__campos">Nome completo</p>
            <p class="formulario__conteudo__campos">E-mail</p>
            <p class="formulario__conteudo__campos">CPF</p>
            <p class="formulario__conteudo__campos">Data de nascimento</p>
            <p class="formulario__conteudo__campos">Telefone</p>
            <p class="formulario__conteudo__campos">Endereço</p>
            <p class="formulario__conteudo__campos">CEP</p>
            <h2 class="formulario__conteudo__subtitulo">*Atenção: Todos os dados acima são obrigatórios</h2>
            <div class="formulario__botoes">
                <a class="formulario__botoes__botao__1" href="">Cancelar</a>
                <a class="formulario__botoes__botao__2" href="">Enviar</a>
            </div>
        </section>
        <img src="./assets/logo do inova.png" alt="Logo do Trilhas Inova" class="imagem-inova">
    </main>
</body>
</html>
